<div class="box">
  <h1>Login</h1>
  <p>Do you want to login as teacher?</p>
  <input type="checkbox" name="choose" [(ngModel)]="teacher"> Teacher
  <input type="text" name="" placeholder="Username" [(ngModel)]="username">
  <input type="password" name="" placeholder="Password" [(ngModel)]="password">
  <a routerLink="/home"><input type="button" name="" value="Login" (click)="login()"></a>
  <a routerLink="/create">You don't have account? Create one!</a>
</div>
